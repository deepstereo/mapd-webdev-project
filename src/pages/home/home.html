<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>MAPD</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  
  <div *ngFor="let item of welcomeList$ | async">
    <img src="{{ item.image }}">

    <div padding>
      <h1 >{{ item.title }}</h1>
      <div [innerHTML]="item.description"> </div>
      <a ion-button item-start primary href="{{ item.websiteLink }}">Visit course website</a>
    </div>
  </div>
  
</ion-content>
