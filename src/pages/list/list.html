<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Program outline</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

      <ion-card *ngFor="let subjectItem of subjectList$ | async" >
          <img src="{{ subjectItem.image }}"/>

          <ion-card-content>
            <ion-card-title>
                {{ subjectItem.title }}
              </ion-card-title>
            <p [innerHTML]="subjectItem.description">
            </p>
          </ion-card-content>

          <ion-row padding>
              <ion-col>
                  <ion-note>
                      {{ subjectItem.code }}
                    </ion-note>
              </ion-col>
              <ion-col>
                  <ion-note>
                      {{ subjectItem.semesters }}
                  </ion-note>
              </ion-col>
            </ion-row>

        </ion-card>

</ion-content>
