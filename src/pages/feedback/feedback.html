<ion-header>

  <ion-navbar color="dark">
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Student feedback</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h2>Completed this programme?</h2>
    <p>
        You can leave your feedback for other students to help them decide!
      </p>

    <ion-list>

        <ion-item>
          <ion-input [(ngModel)]="feedbackItem.name" type="text" placeholder="Full name"></ion-input>
        </ion-item>

        <ion-item>
            <ion-input [(ngModel)]="feedbackItem.year" type="text" placeholder="Year completed"></ion-input>
          </ion-item>
      
        <ion-item>
          <ion-input [(ngModel)]="feedbackItem.feedback" type="text" placeholder="Your feedback"></ion-input>
        </ion-item>
      
      </ion-list>

      <!-- {{ feedbackItem | json }} -->

      <div padding>
        <button full ion-button color="primary" (click)="addFeedbackItem(feedbackItem)">Send</button>
      </div>
      

</ion-content>
