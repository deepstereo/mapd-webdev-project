
<ion-header>

    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      <ion-title>Professors</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>

        <ion-card *ngFor="let professor of professorsList$ | async" >
                <ion-item>
                        <ion-avatar item-start>
                                <img src="{{ professor.image }}">
                        </ion-avatar>
                    <h2>{{ professor.name }}</h2>
                    <p>Subject: {{ professor.subject }}</p>
                  </ion-item>

                <ion-card-content>
                  <div [innerHTML]="professor.description"></div>
                </ion-card-content>
                
                  <ion-item>
                    <a ion-button item-start outline href="{{ professor.linkedIn }}">View LinkedIn profile</a>
                  </ion-item>

              </ion-card>

</ion-content>
